<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Usuario</title>
  </head>

  <body class="fondo">

      

  <form class="tabla" action="#" method="get">

      <div class="container">
        <div>
          <h1 class="titulo row justify-content-center">Actualizar Datos</h1>
          <div class="row justify-content-center py-5">
            <div class="row justify-content-start col-5">
                
              <label class="titulo py-2 " for="">Nombre:</label>
                <input type="text" name="" id="">

              <label class="titulo py-2" for="">Usuario:</label>
                <input type="text" name="" id="">

              <label class="titulo py-2" for="">Correo:</label>
                <input type="email" name="" id="">

              <label class="titulo py-2" for="">Contraseña:</label>
                <input type="password" name="" id="">

              <label class="titulo py-2" for="">Confirmar Contraseña:</label>
                  <input type="password">

              <div class="d-grid gap-2 d-md-flex justify-content-md-end py-4 ">
                <button class="btn btn-primary" type="button">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>




  <script src="/view/script.js"></script>
      
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
